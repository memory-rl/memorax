# @package _global_

total_timesteps:     1_000_000
num_train_steps:     50_000
evaluate_every:      100_000

algorithm:
  learning_rate: 3e-4
  num_envs: 64
  num_eval_envs: 10
  num_steps: 64
  anneal_lr: True
  gamma: 0.999
  gae_lambda: 0.95
  num_minibatches: 8
  update_epochs: 4
  batch_size: ${eval:${.num_envs}*${.num_steps}}
  normalize_advantage: True
  clip_coef: 0.2
  clip_vloss: True
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5
  learning_starts: 0
