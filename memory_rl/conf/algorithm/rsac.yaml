name: rsac
policy_lr:            3e-4
q_lr:           3e-4
temp_lr:             3e-4
num_envs:            10
num_eval_envs:       10
buffer_size:         100_000
gamma:               0.99
tau:                 5e-3
train_frequency:     10
target_update_frequency: 1
batch_size:          256
actor_cell_size:           256
critic_cell_size:           256
sample_sequence_length:     4
init_temperature:    1.0
target_entropy_multiplier: 1.0
max_action:          1.0
backup_entropy:      false
learning_starts:     5_000


actor:
  feature_extractor:
    _target_: memory_rl.networks.MLP
    features: [256]
  torso:
    cell: 
      _target_: memory_rl.networks.recurrent.MaskedGRUCell
      features: 256
  head:
    kernel_init:
      _target_: flax.linen.initializers.orthogonal
      scale: 1e-3

critic:
  feature_extractor:
    _target_: memory_rl.networks.MLP
    features: [256]
  torso:
    cell: 
      _target_: memory_rl.networks.recurrent.MaskedGRUCell
      features: 256

