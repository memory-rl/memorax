default_language_version:
  python: python3

repos:
  # Generic file‐checks (whitespace, large files, merge conflicts…)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-yaml
      - id: check-json
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: debug-statements
      - id: detect-private-key
      - id: check-case-conflict

  # Black: uncompromising code formatter
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        args: ["--line-length=88"]

  # isort: import sorting that plays nicely with Black
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile=black"]

  # Flake8 + extras for linting
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions

  # MyPy static type‑checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.4.1
    hooks:
      - id: mypy
        args: ["--ignore-missing-imports"]

  # Ruff: ultra‑fast Python linter (optional if you want another layer)
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.264
    hooks:
      - id: ruff

  # Prettier for docs, JSON, CSS, Markdown…
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.8.0
    hooks:
      - id: prettier
        files: "\\.(md|json|yaml|yml|css|scss|less|html)$"
