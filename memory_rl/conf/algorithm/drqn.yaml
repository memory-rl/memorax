name: drqn
learning_rate:       3e-4
num_envs:            10
num_eval_envs:       10
buffer_size:         10_000
gamma:               0.99
tau:                 1.0
target_network_frequency: 1000
batch_size:          32

update_hidden_state: false

start_e:             1.0
end_e:               0.05
exploration_fraction: 0.5

learning_starts:     10000
train_frequency:     10

feature_extractor:
  _target_: memory_rl.networks.MLP
  features: [128]
cell: 
  _target_: flax.linen.GRUCell
  features:           128
