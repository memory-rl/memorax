# @package _global_

total_timesteps: 20_000_000
num_train_steps: 500_000
num_eval_steps: 10_000

algorithm:
  num_envs: 128
  num_eval_envs: 0
  num_steps: 128
  num_minibatches: 32
  update_epochs: 4
  gamma: 0.99
  gae_lambda: 0.95
  normalize_advantage: True
  clip_coef: 0.2
  clip_vloss: True
  ent_coef: 0.01
  vf_coef: 0.5

optimizer:
  learning_rate: 5e-5
torso:
  features: 256
